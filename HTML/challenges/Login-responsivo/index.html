<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main id="main">
    <section id="login">

      <div id="form" aria-autocomplete="list" ">
          <h1>Login</h1>
          <p>Seja bem-vindo. Fa√ßa seu login para acessar a sua conta</p>
        <form action="login.php" method="post" autocomplete="on">
          <div class="campo">
            <label for="femail"><span class="material-symbols-outlined">
              login
              </span></label>
            <input type="email" required autocomplete="email" placeholder="Digite seu email" name="femail" id="femail">
          </div>
          <div class="campo">           
            <label for="fsenha"><span class="material-symbols-outlined">
              password
              </span></label>
            <input type="password" required minlenght="3" autocomplete="new-password" name="fsenha" id="fsenha" placeholder="Senha">
          </div>
          <input type="submit" value="Enviar">
          <input type="reset" value="Resetar">
          <a href="#">Esqueci a senha <span class="material-symbols-outlined" >Email</span> </a>

      </div>
