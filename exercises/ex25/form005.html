<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox e Radio</title>
</head>
<body>
  <h1>Checkbox e Radio</h1>
  <form action="" method="post">
    <fieldset >
      <legend>Checkboxes</legend>
      <label for='bas'  >Basquete</label>
      <input type="checkbox" value='Music'  name="bas" id="bas"> <!-- O que funciona no HTML é o id -->
      <label for='fot' >Fotebol</label>
      <input type="checkbox" name="fot" id="fot">
      <label for='vol' >volei</label>
      <input type="checkbox" name="nat" id="nat">
      <label for='nat' >Natação</label>
      <input type="checkbox" name="vol" id="vol">
    </fieldset>
    <fieldset>
      <legend>Radio</legend>
      <input type="radio" name="sexo" value="Masculino"  id="sexo"> <label for="sexo">Feminino</label>
      <input type="radio" name="sexo" value="Feminino" id="sexo"> <label for="sexo">Masculino</label>
      <input type="radio" name="sex" value="Man"  id="sex"> <label for="sex">Masculin</label>
      <input type="radio" name="sex" value="Woman" id="sex"> <label for="sex">Feminin</label>
    </fieldset>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
