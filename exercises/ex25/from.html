<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  <h1>Login - with <em>Post</em></h1>

  <form action="action.php" method="post">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" min="30" size="30" max="21" accept="a">
    <label for="senha">Senha</label>
    <input type="password" name="senha">
    <input type="submit" value="Entrar">
  </form>

  <h1>Login - with <em>Get</em></h1>

  <form action="" method="get">
    <label for="pesquisar">Pesquise</label>
    <input type="text" name="claraPequena" placeholder="Pesquisar" size="50">
    <input type="submit" value="Entrar">
  </form>



</body>
</html>
