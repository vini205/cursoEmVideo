<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pseudo-Elemento</title>
     <style>
          strong{
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               font-size: 1.4em;
          }
          .hidden,.appeared{
               display:none;
          }
          div:hover{
               background-color: cadetblue;
          }
          div:hover> .hidden {
               display: block;
          }

     </style>
</head>
<body>
     <h1>Como fazer coisas aparecerem do <strong>nada</strong></h1>
     <div>
          <p>Aqui existe um texto</p>
          <p>Passe o mouse aqui</p>
          <p class="hidden">Surgi!!</p>
          <p class="appeared">Sumiu!!</p>
     </div>
</body>
</html>
